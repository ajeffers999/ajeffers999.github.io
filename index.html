<html>

    <body>
        <p>
            First attempt at making a chart!!!!!
        </p>
        <p class="output"></p>

        <svg class="chart" width="500" height="500"></svg>
        
        <script>      
            // async function loadData() {
            //     return await d3.csv('https://raw.githubusercontent.com/ajeffers999/ajeffers999.github.io/main/vgsales.csv');
            // }      

            async function init() {
                const data = await d3.csv('https://raw.githubusercontent.com/ajeffers999/ajeffers999.github.io/main/vgsales.csv');

                d3.select(".chart")
                    .selectAll("rect")
                    .data(data)
                .enter().append("rect")
                .attr("width", 4)
                .attr("x", function(d, i) {return 5 * i;})
                .attr("height", 20)
                .attr("y", 400)
                .transition()
                .attr("height", function(d) {return 2 * d.Global_Sales;})
                .attr("y", function(d) {return 420 - 2 * d.Global_Sales;})
            }



            init();

        </script>

    </body>
</html>
